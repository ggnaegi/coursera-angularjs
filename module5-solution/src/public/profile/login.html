<div class="modal-header"></div>
<div class="modal-body" style="background-color: #f6b319">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="loginContentCtrl.username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="loginContentCtrl.password" placeholder="Password" required>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-default" ng-click="loginContentCtrl.login()">Login</button>
    <button class="btn btn-default" ng-click="loginContentCtrl.cancel()">Cancel</button>
</div>
